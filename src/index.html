<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 Starter Pack</title>
  <meta name="description" content="University of Cambridge, Language Centre.">
  <meta name="author" content="Language Centre, University of Cambridge.">
  <meta name="web_author" content="Pedram Badakhchani,Language Centre, University of Cambridge.">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="mediaelement/mediaelementplayer.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Bootstrap 4 Starter Pack</h1>
  <p>Currently v4.0.0-beta.3</p>

  <video width="100%" height="480" controls="controls" preload="none" poster="video/video-poster.jpg">
    <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
    <source type="video/mp4" src="video/vid-1.mp4" />                               
    <!-- Flash fallback for non-HTML5 browsers without JavaScript --> 
    <object width="100%" height="480" type="application/x-shockwave-flash" data="mediaelement/flashmediaelement.swf">
      <param name="movie" value="mediaelement/flashmediaelement.swf" />
      <param name="flashvars" value="controls=true&poster="video/video-poster.jpg"&file=video/video/vid-1.mp4" />
    </object>
  </video>



  

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar-fixed.js"></script>
  <script src="mediaelement/mediaelement-and-player.min.js"></script>

    <script type="text/javascript">

    /*jshint unused: false, undef:false */
    $(document).ready(function(){
      'use strict';

        $('video,audio').mediaelementplayer({
        // if the <video width> is not specified, this is the default
        defaultVideoWidth: 480,
        // if the <video height> is not specified, this is the default
        defaultVideoHeight: 270,
        // if set, overrides <video width>
        videoWidth: -1,
        // if set, overrides <video height>
        videoHeight: -1,
        // width of audio player
        audioWidth: 400,
        // height of audio player
        audioHeight: 30,
        // initial volume when the player starts
        startVolume: 0.6,
        // useful for <audio> player loops
        loop: false,
        // enables Flash and Silverlight to resize to content size
        enableAutosize: true,
        // the order of controls you want on the control bar (and other plugins below)
        features: ['playpause','progress','current','duration','tracks','volume','fullscreen'],
        //features: ['playpause'],
        // Hide controls when playing and mouse is not over the video
        alwaysShowControls: false,
        // force iPad's native controls
        iPadUseNativeControls: false,
        // force iPhone's native controls
        iPhoneUseNativeControls: false,
        // force Android's native controls
        AndroidUseNativeControls: false,
        // forces the hour marker (##:00:00)
        alwaysShowHours: false,
        // show framecount in timecode (##:00:00:00)
        showTimecodeFrameCount: false,
        // used when showTimecodeFrameCount is set to true
        framesPerSecond: 25,
        // turns keyboard support on and off for this instance
        enableKeyboard: true,
        // when this player starts, it will pause other players
        pauseOtherPlayers: true,
        // array of keyboard commands
        keyActions: []

      });

    }(jQuery));




  </script>


  

</body>
</html>
